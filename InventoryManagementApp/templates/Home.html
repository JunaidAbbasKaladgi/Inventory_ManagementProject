<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management | Home</title>
  <link rel="shortcut icon" type="x-icon" href="https://cdn-icons-png.flaticon.com/512/1/1560.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fw-bold bg-info">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand fs-3" href="/">Inventory Management</a>
        <ul class="navbar-nav mx-200 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Products/">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form id="productForm" method="POST" class="d-flex justify-content-center align-items-center text-center flex-column my-3">
    {% csrf_token %}
    <h3>Welcome to Inventory Management App, Please Add the Product Details</h3><br>
    <div class="mb-3">
      <label for="Tasktitle" class="form-label">Name</label>
      <input type="text" class="form-control h-100" name="Name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="Taskdesc" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" name="quantity" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" name="price" id="exampleInputPassword1" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="container text-center">
      <span class="text-muted text-white">Copyright &copy; 2024 | Inventory Management</span>
    </div>
  </footer>

</body>
</html>
