{% include 'Sidebar.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory-CustomerList</title>

    <!-- Bootstrap CSS (Optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- jQuery (Must be included before DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>


    <div class="container mt-5">
        <h2 class="text-center">List of Customers</h2>
        <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            +Add Cutomer
          </button>
        <table id="myTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              {% for customer in customerdata %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{customer.c_name}}</td>
                    <td>{{customer.c_address}}</td>
                    <td>{{customer.c_email}}</td>
                    <td>{{customer.c_phone}}</td>
                    <td>
                      <a ><button class="btn-success">Edit</button></a>
                      <a href="{% url 'delete_Customer' customer.id %}"><button class="btn-danger">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="productForm" method="POST">
          {% csrf_token %}
            <div class="mb-3">
                <h4>Add Customer</h4>
              </div>
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" name="c_name" class="form-control" id="" aria-describedby="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Address</label>
              <input type="" name="c_address" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" name="c_email" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Phone</label>
                <input type="" name="c_phone" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
      </div>
    </div>
  </div>
