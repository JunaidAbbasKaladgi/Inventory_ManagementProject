{% include 'Sidebar.html' %}
<head>
    <title>DataTable Example</title>

    <!-- Bootstrap CSS (Optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- jQuery (Must be included before DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

    <div class="container mt-5">
        <h2 class="text-center">List of Purchase Products</h2>
        <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            +Add New Purchase
          </button>
        <table id="myTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Supplier</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Product A</td>
                    <td>abcd</td>
                    <td>100</td>
                    <td>2022-10-05</td>
                    <td>Edit/Delete</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="productForm" method="POST">
          {% csrf_token %}
            <div class="mb-3">
                <h4>Add Outgoing Products</h4>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose Product</option>
                  <option value="1">Product1</option>
                </select>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose Supplier</option>
                  <option value="1">Supplier1</option>
                </select>
              </div>
              <div class="mb-3">
                  <label for="" class="form-label">Quantity</label>
                  <input type="" name="" class="form-control" id="exampleInputPassword1">
                </div>
            <div class="mb-3">
              <label for="" class="form-label">Date</label>
              <input type="date" name="" class="form-control" id="exampleInputPassword1">
            </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
      </div>
    </div>
  </div>
